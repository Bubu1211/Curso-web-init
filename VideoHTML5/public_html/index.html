<!DOCTYPE html>
<html>
    <head>
        <title>Video HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Manejo de video en html 5</h1>
            <video controls="" width="80%" poster="recursos/portada_video.png" autoplay loop>
                <source src="recursos/video_quimica_mp4.mp4" type="video/mp4"/>
                <source src="recursos/video_quimica_webm.webm" type="video/webm"/>
                <source src="recursos/video_quimica_ogv.ogv" type="video/mp4"/>
                <p>El navegador no soporta el video este mensaje solo se muestra en caso de que no se pueda</p>
            </video>
        </header>
        <section>
            <h1>Audio </h1>
            <audio controls="" style="width: 500px">
                <source src="recursos/audio_mp3.mp3" type="audio/mpeg"/>
                <source src="recursos/audio_m4a.m4a" type="audio/mp4"/>
                <source src="recursos/audio_mp3.ogg" type="audio/ogg"/>
            </audio>
        </section>
    </body>
</html>
